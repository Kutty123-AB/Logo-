<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Logo Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .logo {
            display: flex;
            font-size: 5rem;
            font-weight: bold;
        }
        .letter {
            animation: bounce 1s infinite;
        }
        .letter:nth-child(1) {
            animation-delay: 0s;
        }
        .letter:nth-child(2) {
            animation-delay: 0.1s;
        }
        .letter:nth-child(3) {
            animation-delay: 0.2s;
        }
        .letter:nth-child(4) {
            animation-delay: 0.3s;
        }
        @keyframes bounce {
            0% {
                transform: translate(0,0);

            }
            25% {
                transform: translate(0,-10px);
            }
            50% {
                transform: translate3d(0,0,0);
            }
            75% {
                transform-origin: center;
                transform: rotate3d(0,1,0,180deg);
            }
            100% {
                transform:scale3d(1,1,1);
            }
            
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="letter" style="color: #e60023;">Z</div>
        <div class="letter" style="color: #ff9900;">O</div>
        <div class="letter" style="color: #00aaff;">H</div>
        <div class="letter" style="color: #00cc44;">O</div>
    </div>
</body>
</html>
